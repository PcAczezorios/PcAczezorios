<body>
  <header>
    <div>
      <img src="img/logo-violeta.png" width="138px" height="48px" onclick="location.href='inicio.html'"
        alt="PcAczezorios" title="PcAczezorios">
      <nav>
        <ul>
          <li><a href="inicio.html"><i class="bi bi-house-door-fill"></i>Inicio</a></li>
          <li><a href="tipos.html"><i class="bi bi-telephone-fill"></i>Contacto</a></li>
          <li><a href="historia.html"><i class="bi bi-info-circle-fill"></i>Sobre Nosotros</a></li>
        </ul>
      </nav>
      <input type="search" placeholder="Búsqueda">
    </div>
    <!-- Login -->
    <div id="div_login">
      <img src="" alt="">
      <button><i class="bi bi-person-circle"></i><span>Inicio de sesión</span></button>

      <!-- Barra oculta de Login -->
      <!-- Unicamente a partir de aqui sería la parte útil -->
      <div id="div_oculto_login" class="oculto">
        <form action="#">
          <fieldset>
            <div>
              <legend>Inicio de sesión</legend>
            </div>
            <div>
              <label for="login_nick" class="labels">Usuario:</label>
              <input type="text" name="">
            </div>
            <div>
              <label for="login_password" class="labels">Contraseña:</label>
              <input type="password">
            </div>
            <div>
              <input type="submit" value="Acceder">
              <button type="button">Registrarse</button>
            </div>
            <span class="oculto">* Usuario incorrecto</span>
          </fieldset>
        </form>
      </div>
    </div>
  </header>
  <main>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="img/logo-violeta.png" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="img/logo-violeta.png" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="img/logo-violeta.png" alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <i class="bi bi-caret-left-fill"></i>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <i class="bi bi-caret-right-fill"></i>
      </a>
    </div>
    <script src="js/login.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"></script>
