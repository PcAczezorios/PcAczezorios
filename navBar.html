<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba login</title>
    <link rel="stylesheet" href="navBar.css">
</head>

<body>
    <header>
        <!-- Logotipo -->
        <img src="" alt="">

        <!-- Botones de navegación -->
        <nav></nav>

        <!-- Barra de búsqueda -->
        <div>
            <input type="text" name="" id="" placeholder="realiza tu búsqueda">
        </div>

        <!-- Imagen de carrito de compra -->
        <img src="" alt="">

        <!-- Login -->
        <div id="div_login">
            <img src="" alt="">
            <button>Login</button>

            <!-- Barra oculta de Login -->
            <!-- Unicamente a partir de aqui sería la parte útil -->
            <div id="div_oculto_login" class="oculto">
                <form action="#">
                    <fieldset>
                        <legend>Log in</legend>
                        <div>
                            <label for="login_nick">Nick</label>
                            <input type="text" name="">
                        </div>
                        <div>
                            <label for="login_password">Password</label>
                            <input type="password">
                        </div>
                        <div>
                            <input type="submit" value="Acceder">
                            <button type="button">Registrarse</button>
                        </div>
                        <span class="oculto">* Usuario incorrecto</span>
                    </fieldset>
                </form>
            </div>
        </div>
    </header>
    <script src="login.js"></script>
</body>

</html>
